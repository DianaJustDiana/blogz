{% extends "base.html" %}

{% block content %}
    <h1>This should display all blog entries from chosen user</h1>
    
    {% if blogs|length == 0 %}
    <p>No blog entries yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            
            <li>
                <ul>
                    <h1>{{ blog.title }}</h1>
                    <h3>{{ blog.body }}</h3>
                </ul>
                <br>
            </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
