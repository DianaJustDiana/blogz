{% extends "base.html" %}

{% block content %}
<h1>Sign up here</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" placeholder="Must be 3-30 characters." value="{{ username }}">
                <p class="error">{{username_error}}</p>

            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password" placeholder="Must be 3-30 characters.">
                <p class="error">{{password_error}}</p>

            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password" placeholder="Type in password again.">
                <p class="error">{{verify_error}}</p>

            </td>
        </tr>
    </table>
    <input type="submit" value="Sign up">
</form>
{% endblock %}
