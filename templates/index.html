{% extends "base.html" %}

{% block content %}
    <h1>All the blog entries</h1>
    


    {% if blogs|length == 0 %}
    <p>No blog entries yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.title}}
            <br>
                {{blog.body}}
                
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
