{% extends "base.html" %}

{% block content %}
    <h1>All the authors</h1>
    


    {% if users|length == 0 %}
    <p>No authors yet</p>
    {% else %}


        <ul>
            {% for user in users %}
            <li>{{user.username}}
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
